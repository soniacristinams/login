<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sonia Cristina Miranda Sabino</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<script>
  function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<div class="login-pic">
					<img th:src="@{/images/key.png}" alt="Logo">
				</div>
				<form th:action="@{/login}" method="POST" class="login-form">
					<span class="login-form-title">Sonia Cristina Miranda Sabino</span>
					<br>
					<div class="wrap-input">
						<input class="input" type="text" id="user_name" name="user_name" placeholder="User Name"/>
						<span class="focus-input"></span>
					</div>
					<div class="wrap-input">
						<input class="input" type="password" id="password" name="password" placeholder="Senha">
						<button type="button" class="btn" id="eye" onclick="myFunction()">
                            <img src="/images/show.png" alt="eye" />
                        </button>
						<span class="focus-input"></span>
					</div>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Usuário ou Senha inválido, por favor Cadastre sua senha no link abaixo!</p>
					</div>		
					<div class="container-login-form-btn">
						<button class="login-form-btn" name="Submit">Login</button>
					</div>
                   <br/>
					<div class="text-center">
						<span class="txt1">Não tem login?</span>
						<a class="txt2" th:href="@{/registration}"> Cadastre sua senha aqui!</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
